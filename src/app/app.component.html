<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="logo-container">
      <img src="../assets/images/logo/Markhore.png" alt="Logo">
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/page1">Dashboard</a>
      <a mat-list-item routerLink="/page2">Settings</a>
      <a mat-list-item routerLink="/page3">Analytics</a>
      <a mat-list-item routerLink="/page4">Users</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Top Bar -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Professional Dashboard</span>
      <span class="spacer"></span> <!-- Spacer for pushing items to the right -->
      <button mat-icon-button>
        <mat-icon>settings</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Content Area -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
