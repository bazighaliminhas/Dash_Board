<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar, only shown if not on login page -->
  <mat-sidenav *ngIf="!isLoginPage" #sidenav mode="side" opened class="sidenav">
    <div class="logo-container">
      <img src="../assets/images/logo/Markhore.png" alt="Logo">
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/page1">Dashboard</a>
      <a mat-list-item routerLink="/page2">Settings</a>
      <a mat-list-item routerLink="/page3">Analytics</a>
      <a mat-list-item routerLink="/page4">Users</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Top Bar, only shown if not on login page -->
    <mat-toolbar *ngIf="!isLoginPage" color="primary">
      <!-- Toggle Sidenav Button -->
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <!-- Title -->
      <span class="title">Professional Dashboard</span>
      <span class="spacer"></span>
      <!-- Settings Button -->
      <button mat-icon-button (click)="openSettings()">
        <mat-icon>settings</mat-icon>
      </button>
      <!-- Logout Button, only shown if not on login page -->
      <button mat-icon-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Content Area -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
